<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Members</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b0b10;color:#fff}
    .wrap{max-width:1100px;margin:0 auto;padding:28px}
    h1{margin:0 0 14px}
    a{color:#8ab4ff;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;margin-top:14px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:14px;padding:12px;display:flex;gap:10px;align-items:center}
    .av{width:44px;height:44px;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.25);flex:0 0 auto}
    .av img{width:100%;height:100%;object-fit:cover}
    .name{font-weight:800}
    .meta{opacity:.7;font-size:12px;margin-top:3px}
    .tag{display:inline-block;margin-top:6px;font-size:11px;opacity:.8;border:1px solid rgba(255,255,255,.12);padding:3px 8px;border-radius:999px}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="/">← กลับหน้าแรก</a>
    <h1>Members</h1>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    async function load(){
      const res = await fetch("/members.json", { cache: "no-store" });
      const data = await res.json();

      const grid = document.getElementById("grid");
      grid.innerHTML = data.map(m => `
        <div class="card">
          <div class="av"><img src="${m.image_url || "https://via.placeholder.com/80"}" alt=""></div>
          <div>
            <div class="name">${escapeHtml(m.name || "")}</div>
            <div class="meta">${escapeHtml(m.social_link || "")}</div>
            <div class="tag">${escapeHtml(m.role || "Member")}</div>
          </div>
        </div>
      `).join("");
    }
    function escapeHtml(s){
      return String(s||"").replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }
    load();
  </script>
</body>
</html>
